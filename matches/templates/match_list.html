{% extends "base.html" %}
{% block content %}
<h2>Upcoming Matches</h2>
<table class="table table-striped">
    <tr><th>Match</th><th>Start Time</th><th>Status</th></tr>
    {% for match in matches %}
    <tr>
        <td><a href="{% url 'match_detail' match.id %}">{{ match.team_a }} vs {{ match.team_b }}</a></td>
        <td>{{ match.start_time }}</td>
        <td>{{ match.status }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="3">No matches found.</td></tr>
    {% endfor %}
</table>
{% endblock %}
